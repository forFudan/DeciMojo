[project]
authors = ["ZHU Yuhao æœ±å®‡æµ© <dr.yuhao.zhu@outlook.com>"]
channels = ["https://conda.modular.com/max-nightly", "https://conda.modular.com/max", "https://repo.prefix.dev/modular-community", "conda-forge"]
description = "A fixed-point decimal arithmetic library written in Mojo ðŸ”¥"
license = "Apache-2.0"
name = "decimojo"
platforms = ["osx-arm64", "linux-64"]
readme = "README.md"
version = "0.1.0"

[tasks]
# format the code
format = "magic run mojo format ./"

# compile the package
package = "magic run format && magic run mojo package src/decimojo && cp decimojo.mojopkg tests/ && cp decimojo.mojopkg benches/ && rm decimojo.mojopkg"
p = "clear && magic run package"

# delete the package files in tests folder
delete_package = "rm tests/decimojo.mojopkg"

# debugs (run the testing files only)
debug = "magic run package && magic run mojo tests/*.mojo && magic run delete_package"
d = "clear && magic run debug"

# individual debug
d_arith = "magic run package && magic run mojo tests/test_arithmetics.mojo && magic run delete_package"

# tests (use the mojo testing tool)
test = "magic run package && magic run mojo test tests && magic run delete_package"
t = "clear && magic run test"

# individual test
t_arith = "magic run package && magic run mojo test tests/test_arithmetics.mojo && magic run delete_package"

# benches
bench = "magic run package && cd benches && magic run mojo bench.mojo && cd .."
b = "clear && magic run bench"

# individual bench files
b_mul = "magic run package && cd benches && magic run mojo bench_multiply.mojo && cd .."
b_div = "magic run package && cd benches && magic run mojo bench_divide.mojo && cd .."

# before commit
final = "magic run test && magic run bench"
f = "clear && magic run final"

[dependencies]
max = ">=25.1,<25.3"
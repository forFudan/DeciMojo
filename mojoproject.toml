license = "Apache-2.0"
name = "decimal"
platforms = ["osx-arm64"]
readme = "README.md"
version = "0.1.0"

[tasks]
# format the code
format = "magic run mojo format ./"

# compile the package
package = "magic run format && magic run mojo package decimojo && cp decimojo.mojopkg ./tests/ && cp decimojo.mojopkg ./examples/ && rm decimojo.mojopkg"
p = "magic run package"

# tests
test = "magic run package && magic run mojo tests/*.mojo && magic run mojo test tests"
t = "magic run test"

# before commit
final = "magic run test"
f = "magic run final"

[dependencies]
max = ">=25.0"
